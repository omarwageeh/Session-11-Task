<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="theme-dark">
    <div class="bonbonera"></div>
    <div class="container">
      <div
        class="title d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <div class="title-text d-flex flex-column mb-3">
          <h1>Social Media Dashbord</h1>
          <p>Total Followers 23,004</p>
        </div>
        <div class="form-check form-switch d-flex mb-3">
          <label class="form-check-label" for="flexSwitchCheckDefault">
            Dark mode
          </label>
          <input
            class="form-check-input ms-2"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
        </div>
      </div>
      <div class="row put-here g-4 mb-5"></div>
      <h2 class="mb-3">Overview - Today</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card overview-card justify-content-center facebook">
            <div class="card-title flex-row">
              <div
                class="card-header d-flex justify-content-between border-bottom-0"
              >
                <span>Page Views</span>
                <i
                  class="fa-brands fa-square-facebook icon rounded rounded-3 me-2"
                ></i>
              </div>
            </div>
            <div
              class="card-body d-flex flex-row justify-content-between align-items-center"
            >
              <h2 class="card-title">117</h2>
              <div>
                <i class="fa-solid fa-caret-down"></i> <span>123%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
